log4j.rootLogger=DEBUG, CONSOLE

# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %c{1}:%L - %m%n

# Use Jansi for colored output
log4j.appender.CONSOLE.layout.ConversionPattern=${jansi:fg_red}%d{yyyy-MM-dd HH:mm:ss} ${jansi:fg_green}%5p ${jansi:fg_blue}%c{1}:${jansi:fg_cyan}%L ${jansi:fg_yellow} - ${jansi:reset}%m%n

# Pattern for different log levels
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %highlight{%-5p} %c{1}:%L - %m%n

# Define colors for each log level
log4j.appender.CONSOLE.layout.ConversionPattern=${jansi:fg_yellow}%d{yyyy-MM-dd HH:mm:ss} %5p %c{1}:%L - ${jansi:fg_blue}%m%n